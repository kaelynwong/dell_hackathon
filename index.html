<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="resources/dell_logo.png" alt="" />
    </header>
    <div class="graph-body">
      <div class="graph-card card1">
        <canvas id="overall-lifespan-chart"></canvas>
      </div>
      <div class="graph-card card2">
        <canvas id="product-lifespan-chart"></canvas>
      </div>

      <div class="graph-card card3">
        <canvas id="proportion-recycled-chart"></canvas>
      </div>
      <div class="graph-card long-card">
        <div>
          <canvas id="recycled-gender-chart"></canvas>
        </div>
        <div>
          <canvas id="recycled-region-chart"></canvas>
        </div>
        <div>
          <canvas id="recycled-age-chart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="graphGenerator.js" defer></script>
  <script src="script.js" defer></script>
</html>
