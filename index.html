<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dell Product Recycled Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="resources/dell_logo.png" alt="" />
      <h1>Dell Product Recycled Dashboard</h1>
    </header>
    <div class="graph-body">
      <div class="graph-card card1">
        <h2>Product Line Lifespan</h2>
        <div class="graph-container">
          <canvas id="overall-lifespan-chart"></canvas>
        </div>
      </div>

      <div class="graph-card card2">
        <h2>Product Lifespan (model)</h2>
        <div class="graph-container">
          <canvas id="product-lifespan-chart"></canvas>
        </div>
      </div>

      <div class="graph-card card3">
        <h2>Proportion discarded/recycled</h2>
        <div class="graph-container">
          <canvas id="proportion-recycled-chart"></canvas>
        </div>
      </div>

      <div class="graph-card long-card">
        <div>
          <h2>Demographics: Gender</h2>
          <div class="graph-container">
            <canvas id="recycled-gender-chart"></canvas>
          </div>
        </div>
        <div>
          <h2>Demographics: Region</h2>
          <div graph="graph-container">
            <canvas id="recycled-region-chart"></canvas>
          </div>
        </div>
        <div>
          <h2>Demographics: Age</h2>
          <div graph="graph-container">
            <canvas id="recycled-age-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="color.js" defer></script>
  <script src="helperFunctions.js" defer></script>
  <script src="graphGenerator.js" defer></script>
  <script src="script.js" defer></script>
</html>
